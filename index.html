<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Lake Norman Water Temperature</title>
        <meta name="description" content="Lake Norman (LKN) Water Temperature current and historical">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel='icon' href='favicon.ico' type='image/x-icon'/>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-172649017-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'UA-172649017-1');
        </script>

    </head>
    <body>
        <h2 style="text-align: center;"> Current Lake Norman Water Temperature</h2>
        <h2 id="temperature" style="text-align: center;"></h2>
        <h4 id="time" style="text-align: center;"></h4>
        <h6 style="text-align: center;"> * Temperature recorded from a dock in Mooresville, NC</h6>
        <h2 style="text-align: center;"> Historical Lake Norman Water Temperature</h2>
        <iframe style="border:none; width:100%; height:100vh;" src="https://my.wirelesstag.net/eth/tempStats.html?a55e74cd-1705-4b40-84f8-7cb5e5521048&BoatDock&F"> </iframe>
    </body>
    <footer>
        <script async>
            const getTemperature = async () => {
                const temperatureApi = 'https://my.wirelesstag.net/ethLogShared.asmx/GetLatestTemperatureRawDataByUUID';
                const temperatureOptions = {
                    method: 'POST',
                    headers: { 'content-type': 'application/json' },
                    body: JSON.stringify({
                        uuid: "a55e74cd-1705-4b40-84f8-7cb5e5521048"
                    })
                }
                const response = await fetch(temperatureApi,temperatureOptions)
                    .then(res => res.json());
                const tempCelsius = response.d.temp_degC;
                const time = response.d.time.replace('-04:00', '-00:00');
                const lastReadDateTime = new Date(time);
                const currentDate = new Date();
                const timeDifference = (currentDate - lastReadDateTime) / (1000 * 60);
                const temperature = tempCelsius * (9/5) + 32;
                document.getElementById("temperature").innerText = `${temperature.toFixed(1)}°F / ${tempCelsius.toFixed(1)}°C`;
                document.getElementById("time").innerText = timeDifference.toFixed(0) + " minutes since last reading";
            }
            getTemperature();
        </script>
    </footer>
</html>
